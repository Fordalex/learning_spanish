<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    <title>Spanish Questions</title>
</head>
<body>

  <div id="app">
    <header class="d-flex justify-content-center align-items-center gap-1">
      <img src="./assets/images/spain.png">
      <h1>Spanish</h1>
    </header>

    <div v-if="message">
      <p v-html="message"></p>
    </div>

    <!-- Category Selection -->
    <div v-if="!selectedCategory">
      <p>Pick a category!</p>
      <button v-for="category in Object.keys(currentData)" :key="category" @click="selectCategory(category)">
        {{ category }}
      </button>
    </div>

    <!-- Subcategory Selection -->
    <div v-if="selectedCategory && !selectedSubcategory">
      <p>Pick a category!</p>
      <button v-for="subcategory in Object.keys(currentData[selectedCategory])" :key="subcategory" @click="selectSubcategory(subcategory)">
        {{ subcategory }}
      </button>
    </div>

    <!-- Final Category Selection -->
    <div v-if="selectedSubcategory && !selectedFinalCategory">
      <p>Pick a category!</p>
      <button v-for="finalCategory in Object.keys(currentData[selectedCategory][selectedSubcategory])" :key="finalCategory" @click="selectFinalCategory(finalCategory)">
        {{ finalCategory }}
      </button>
    </div>

    <!-- Question Display -->
    <div v-if="randomQuestion">
      <p>What is "{{ randomQuestion }}" translated into english?<p>

      <button v-for="option in answerOptions" :key="option" class="btn btn-info">
        {{ option }}
      </button>

      <div v-if="showAnswer">
        <p :class="correct ? 'correct' : 'incorrect'">{{ correct ? 'Correct!' : 'Incorrect.' }}</p>
      </div>
    </div>

    <!-- Next Question -->
    <button @click="setupNextQuestion" v-if="showAnswer">Next Question</button>

    <!-- Reset Button -->
    <button @click="resetSelection">Select New Category</button>
  </div>

    <!-- Import the app -->
    <script src="assets/javascript/app.js"></script>

    <!-- Import components -->
    <!-- <script src="assets/components/Character.js"></script> -->

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <script>
        const mountedApp = app.mount("#app");

    </script>
</body>
</html>
